language: cpp
cache: ccache
sudo: required
dist: trusty
services:
  - docker
os:
  - linux
env:
  - JOB=PRE_COMMIT

addons:
  apt:
    packages:
      - git
      - python
      - python-pip
      - python2.7-dev
before_install:
  -  pip install -U virtualenv pre-commit pip
  -  docker pull paddlepaddle/paddle:0.10.0
script:
  -  .travis/precommit.sh
notifications:
  email:
    on_success: change
    on_failure: always
